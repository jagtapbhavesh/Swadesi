<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <style>
		
		.navbar-brand {
			
		}
	</style>
    
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="btn btn-outline-light me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
                ☰
            </button>
            <a class="navbar-brand mx-auto" href="#">स्वDESI</a>
        </div>
    </nav>

    <!-- Sidebar Offcanvas -->
    <div class="offcanvas offcanvas-start bg-light" tabindex="-1" id="sidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <a class="nav-link" th:href="@{/}">Home</a>
            <hr>
            <div>
                <a class="nav-link" data-bs-toggle="collapse" href="#collectionsCollapse">Collections</a>
                <div class="collapse" id="collectionsCollapse">
                    <a class="nav-link ms-3" th:href="@{/collections/new-arrivals}">New Arrivals</a>
                    <a class="nav-link ms-3" th:href="@{/collections/bestsellers}">Best Sellers</a>
                    <a class="nav-link ms-3" th:href="@{/collections/season-sale}">Season Sale</a>
                </div>
            </div>
            <div>
                <a class="nav-link" data-bs-toggle="collapse" href="#categoriesCollapse">Categories</a>
                <div class="collapse" id="categoriesCollapse">
                    <a class="nav-link ms-3" th:href="@{/category/T-shirt}">T-Shirt</a>
                    <a class="nav-link ms-3" th:href="@{/category/Jeans}">Jeans</a>
                    <a class="nav-link ms-3" th:href="@{/category/Tank-Top}">Tank-Top</a>
                </div>
            </div>
            <a class="nav-link" th:href="@{/login}">Log In</a>
            <a class="nav-link" th:href="@{/register}">Register</a>
            <a class="nav-link" th:href="@{/about}">About</a>
            <a class="nav-link" th:href="@{/contact}">Contact</a>
        </div>
    </div>
	<br><br>
    <!-- Login Form Section -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <h2 class="text-center text-dark mb-4">Login</h2>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <input type="email" class="form-control" name="username" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <div class="mb-3 text-end">
                    <a th:href="@{/forgot-password}" class="small text-decoration-none">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-dark w-100">Login</button>
            </form>
            <p class="text-center mt-3 mb-0">Don't have an account? <a th:href="@{/register}">Register here</a></p>
        </div>
    </div>

    <!-- Bootstrap JS (for offcanvas & collapse) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
